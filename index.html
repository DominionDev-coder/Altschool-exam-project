<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator App - Altschool Assessment">
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <main class="calculator-container">
    
    <!-- Display -->
    <section class="calculator-display">
      <input type="text" id="display" disabled placeholder="0">
    </section>

    <!-- Buttons Grid -->
    <section class="calculator-buttons">
      <!-- Row 1 -->
      <button class="btn operator" data-value="C">C</button>
      <button class="btn operator" data-value="÷">÷</button>
      <button class="btn operator" data-value="×">×</button>
      <button class="btn operator" data-value="-">–</button>

      <!-- Row 2 -->
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="+">+</button>

      <!-- Row 3 -->
      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn equal" data-value="=">=</button>

      <!-- Row 4 -->
      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn number" data-value="0" style="grid-column: span 2;">0</button>
      <button class="btn number" data-value=".">.</button>
    </section>

  </main>

  <script src="assets/script.js"></script>
</body>
</html>
